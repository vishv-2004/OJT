<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#button1").click(function () {
          $("p").hide();
        });
        $("#button2").click(function(){
        $("p").show();
  });
  $("#button3").click(function(){
        $("img").hide();
  });
  $("#button4").click(function(){
        $("img").show();
  });
      });
    </script>
  </head>
  <body>
    <h2>This is a heading</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <div id="#button3">
        <img src="port.jpg" alt="image" width="30%" height="30%" style="border-radius: 300px;">
    </div><br>
    <button id="button1">Click me to hide paragraphs</button>
    <button id="button2">Click me to Show paragraphs</button>
    <button id="button3">Click me to hide image</button>
    <button id="button4">Click me to Show image</button>
  </body>
</html>
